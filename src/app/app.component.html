<h1>Enter new Language</h1>
<input type="text" [(ngModel)]="language"/>

<button (click)="addLanguage()">Add</button> 
<button (click)="deleteFirst()">Delete First</button>
<h2>My language is {{language}}</h2>
<h3>All Languages:</h3>
<ul>
  <li *ngFor="let lang of listOfLanguages"> {{lang}}</li>
</ul>
<strong *ngIf="listOfLanguages.length > 3">
  Congrats you know more than 3 languages
</strong>
